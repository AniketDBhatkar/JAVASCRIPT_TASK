<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      
    <!-- bootsratp file link  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- js file link  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- font awesome link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
</head>
<body>
<div class="main-container">
        <div class="container-fluid bg-dark">
            <div class="container">
                <div class="header text-light d-flex gap-5 align-items-center justify-content-between p-2">
                    <div class="logo">
                        <button class="btn btn-light">
                            <span class="fa-solid fa-bars"></span>
                        </button>
                        <span class="fw-bolder">Note Keeper</span>
                    </div>
                    <div class="search-bar">
                        <input class="form-control" type="search" name="" placeholder="enter title to search" id="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content container-fluid">
            <div class="container">
                <div class="slider">
                    <ul class="slider-options">
                        <li class="option"><span class="fa-solid fa-caret-right"></span> Labels</li>
                        <li class="option"><span class="fa-solid fa-caret-right"></span> Edit Notes</li>
                        <li class="option"><span class="fa-solid fa-caret-right"></span> Options</li>
                    </ul>
                </div>
                <div class="keeper-body">
                    <div class="action">
                        <button id="add-notes-button" class="btn btn-primary" onclick="">Add Notes</button>
                        <div class="add-notes-pop-up">
                            <div class="add-notes-form">
                                <button
                                    class="position-absolute start-100 top-0 translate-middle close btn btn-danger rounded-circle">
                                    <span class="fa-solid fa-times"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- OWn js file link  -->
    <script src="./script.js"></script>
</body>
</html>
